<!DOCTYPE html>
<html>
<head>
<title>The Mile: Grow your startup with confidence</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Merriweather:300,700|Open+Sans:300');

html, body {
	height: 100%;
	margin: 0;
    font-family: 'Open Sans', sans-serif;
	font-size: 62.5%;
	text-align: center;
}
body>*>*{
aborder: solid 1px red;}
h1 {
    font-family: 'Merriweather', serif;
	font-weight: 300;
	font-size: 8rem; // max = 8rem
	line-height: 8rem;
	margin-bottom: 0vh;
}
h1>span {
	font-weight: 700;
	margin-left: 0.5rem;
}
h2 {
	margin: 0;
	font-size: 3.5rem; // max = 3.5rem
	line-height: 3.5rem;
}
div {
	max-height: 98vh;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}
h1, h2{
	max-width: 80vw;
}
p {
	font-size: 2.8rem; // max = 2rem
	padding: 0;
	margin: 0;
}
p:first-of-type {
	margin-top: 8vh;
	letter-spacing: 0.2rem;
}
p>a {
	text-decoration: none;
	color: #666;
	letter-spacing: 0.1rem;
}

@media screen and (max-width: 960px){
h1 {
	font-size: 7rem;
	}
h2 {
	font-size: 3rem;
}
p {
	font-size: 2.5rem;
}
}

</head>

<div>
